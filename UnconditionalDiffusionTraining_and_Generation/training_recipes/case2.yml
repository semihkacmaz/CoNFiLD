microbatch: -1
lr : 5.e-5
ema_rate: "0.9999"
log_interval: 1000 # How frequently it will log the results
save_interval: 10000 # How frequently it will save the model
lr_anneal_steps: 0 # Controls training loop

log_path : /add/log/path/here
train_data_path: /add/train_data/path/here
valid_data_path: /add/valid_data/path/here
